{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">

    <div class="layui-card-body">
        <div class="layui-form">
            <!-- <form class="layui-form"> -->
                <!-- <span>搜索ID：</span> -->
                <a class="layui-btn layui-btn-sm" id="AddShop">添加员工</a>
                <div class="layui-input-inline">
                    <input class="layui-input" id="demoReload" name="name" placeholder="请输入员工姓名" autocomplete="off">
                </div>
                <div class="layui-input-inline">
                    <select name="type_id" id="shop_id" lay-filter="shop_id">
                        <option value="0">请选择</option>
                        {volist name="shop" id="vo"}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                        {/volist} 
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="type" lay-filter="post_id" id="post_id">
                        <option value="0">请选择</option>
                        {volist name="post" id="post"}
                            <option value="{$post.id}">{$post.title}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-inline " style="width: 90px">
                    <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                        <i class="layui-icon" style="font-size: 20px; "></i> 搜索
                    </button>
                </div>
            <!-- </form> -->
            <table class="layui-hide" id="table" lay-filter="table"></table>
            <!-- <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <a class="layui-btn layui-btn-sm" id="AddShop">添加员工</a>
              </div>
            </script> -->
            <script type="text/html" id="barTool">
                {{#  if(d.userid == 1){ }}
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use(["table","layer"], function() {
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
        table.render({
        elem: '#table',
        toolbar: '#toolbarDemo',
        id:"tableTset",
        url: '{:url("admin/shop/user_list")}',
        /*limit:1,
        limits:[1,2,30,40,50,60,70,80,90],*/
        page: true,
        cols: [
            [
                { field: 'id', width: 80, title: 'ID'},
                { field: 'sid',  title: '所属门店'},
                { field: 'name',  title: '员工姓名'},
                { field: 'post_id',  title: '岗位'},
                { field: 'addtime',  title: '创建时间'},
                { field: 'update_time', title: '更新时间'},
                { fixed: 'right',  title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

    //添加门店
    $("#AddShop").on("click",function(){
        var url  ="{:url('admin/Shop/add_worker')}";
        layer.open({
            type: 2,
            title: '添加员工',
            area: ['600px', '600px'],
            content: url,
            end: function(layero, index){
                table.reload('table', {
                });
            }
        });
    });

    //搜索
    $("#searchEmailCompany").on("click",function(){
        var name = $('#demoReload').val();
        var shop_id = $('#shop_id').val();
        var post_id = $('#post_id').val();


        table.reload('tableTset', {
          url: '/admin/shop/user_list',
          where: {name:name,shop_id:shop_id,post_id:post_id} //设定异步数据接口的额外参数
        });
    });


    //监听行工具事件
    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //console.log(obj);
        if (obj.event === 'del') {
            layer.confirm('确定删除这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/Shop/del_worker")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            }
                        }, 1500);
                    }

                });
            });
        }else if (obj.event === 'edit') {
            var url = '{:url("admin/Shop/add_worker")}' + "?id=" + data.id;
            layer.open({
                type: 2,
                title: '在线调试',
                area: ['600px', '600px'],
                content: url,
                end: function(layero, index){
                   table.reload('tableTset', {
                    });
                }
            });
        }
    });
});
</script>
{/block}
