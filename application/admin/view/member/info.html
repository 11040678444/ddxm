{block name="main"}
<div class="layui-card">
    <div class="layui-row layui-col-md12">
        <div class="layui-card-header ddxm-title-bg"><strong>订单明细-{$info['sn']}</strong></div>
        <div class='ddxm-content-bg'>
            <div class="ddxm-content-col">
                <div class="layui-card-header"><strong>订单详情</strong></div>
                <div class="ddxm-form-item" >
                    <label class="layui-form-label">交易时间</label>
                    <div class="layui-form-mid layui-word-aux ddxm-col">
                        {$info['craete_time']}
                    </div>
                    <label class="layui-form-label"> 交易门店</label>
                    <div class="layui-form-mid layui-word-aux ddxm-col">
                        {$info['shop']}
                    </div>
                </div>

                <hr>
                <div class="ddxm-form-item layui-card-header"><strong>收款信息</strong></div>
<!--                <div class="ddxm-form-item" ></div>-->
                <div class="ddxm-form-item ddxm-content-long" >
                    <label class="layui-form-label">过期金额：</label>
                    <div class="layui-form-mid layui-word-aux ddxm-col">
                        {$info['price']} 元
                    </div>
                </div>
                <div class="ddxm-form-item ddxm-content-long" >
                    <label class="layui-form-label">收款金额：</label>
                    <div class="layui-form-mid layui-word-aux ddxm-col-long">
                        {$info['price']} 元 
                    </div>
                </div>
                <div class="ddxm-form-item ddxm-content-long" >
                    <label class="layui-form-label">收款方式：</label>
                    <div class="layui-form-mid layui-word-aux ddxm-col">
                        {$info['pay_way']}
                    </div>
                </div>
                <hr>
                <hr>
                <div id="goodss">
                     <div class="ddxm-form-item layui-card-header"><strong>消费记录</strong></div>
                    <table class="layui-table"  lay-filter="goods" id="goods">
                    </table>
                    <hr>
                </div>
                <script type="text/html" id="statusTool">
                {{# if(d.r_status ==0){}}
                    申请中
                {{#}else if(d.r_status==1){}}
                    完成
                {{#}else if(d.r_status==1){}}
                    取消退货
                {{#}}}
                <!-- <a class="layui-btn layui-btn-xs" lay-event="details">订单详情</a> -->
                </script>
            </div>
            <hr>
            <div style="float:right;margin-right:20px;margin-bottom:10px">
                <button type="button" class="layui-btn  layui-btn-normal" id = "close">关闭</button>
            </div>

        </div>
    </div>

</div>
{/block}
{block name="script" }
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script>
    layui.use(["table","layer"], function(){
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
        var id = "{$info['money_expire_id']}";
        $("#order_refund").click(function(){
            var url = "{:url('admin/Member/history')}?id="+id;
            layer.open({
                type:2,
                title:"退货订单",
                shade :0.5,
                area:['760px','500px'],
                content:url,
                end: function(layero, index){
                   table.reload('goods', {
                    });
                    table.reload('refund', {
                        done: function(res, curr, count){
                            if(count>0){
                               $("#refunds").show();
                            }
                        }
                    });
                }
            })
        })
        $("#close").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
        table.render({
            elem: '#goods',
            url:"{:url('admin/Member/history')}?id="+id,
            title: '退货信息',
            even: true,
            totalRow: true,
            id:'goods',
            cols: [[
                {field: 'title',title: '操作' },
                {field: 'money',title: '金额'},
                {field: 'create_time',title: '时间'},
            ]],
            done: function(res, curr, count){
                if(count==0){
                    $("#goodss").hide();
                }
            }
        })
    });
</script>
{/block}
