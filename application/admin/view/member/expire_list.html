{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!-- <a class="layui-btn layui-btn-sm " href="{:url('admin/Member/member_add')}">新增</a> -->
        </div>
    </script>
    <div class="layui-card-body">
        <div class="layui-form">
            <div class="layui-input-inline">
                <input class="layui-input" id="mobile" name="mobile" placeholder="请输入手机号" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="sn" name="sn" placeholder="单号" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="member" name="member" placeholder="用户名称" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <select name="shop_id" id="shop_id" lay-filter="shop_id">
                    <option value="0">请选择门店</option>
                    {volist name="shop" id="vo"}
                        <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist} 
                </select>
            </div>
            <div class="layui-input-inline " style="width: 90px">
                <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                    <i class="layui-icon" style="font-size: 20px; "></i> 搜索
                </button>
            </div>
            <table class="layui-hide" id="table" lay-filter="table"></table>
            <!-- <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                <a class="layui-btn layui-btn-sm" href="{:url('admin/manager/add')}">添加管理员</a>
              </div>
            </script> -->
            <script type="text/html" id="barTool">
                <a class="layui-btn layui-btn-xs" lay-event="info">详情</a>
            </script>
            <script type="text/html" id="examineTool">
                {{# if(d.check_verify == 1){}}
                <div class="layui-btn layui-btn-xs" style="cursor:default" lay-event="quxiao">已对账</div>
                {{#  } else { }}
                <div class="layui-btn layui-btn-xs  layui-btn-normal" style="cursor:default" lay-event="duizhang">未对账</div>
                {{#}}}
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use(["table","layer"], function() {
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
    table.render({
        elem: '#table',
        toolbar: '#toolbarDemo',
        skin: 'row', //行边框风格
        even: true ,//开启隔行背景
        id:"tableTset",
        url: '{:url("admin/Member/expireList")}',
        height: 'full-128',
        /*limit:1,
        limits:[1,2,30,40,50,60,70,80,90],*/
        page: true,
        cols: [
            [
                { field: 'id', /*width: 80,*/ title: 'ID'},
                { field: 'sn', /*width: 80,*/ title: '单号'},
                { field: 'shop', /*width: 80,*/ title: '所属门店'},
                { field: 'nickname', /*width: 120,*/ title: '昵称'},
                { field: 'mobile', /*width: 80,*/ title: '手机号'},
                { field: 'price', /*width: 120,*/ title: '过期金额'},
                { field: 'craete_time', /*width: 80,*/ title: '过期时间'},
                { field: 'check_verify', /*width: 80,*/ title: '对账',toolbar:'#examineTool'},
                { fixed: 'right', /*width: 160,*/ title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

    //搜索
    $("#searchEmailCompany").on("click",function(){
        var mobile = $('#mobile').val();
        var sn = $('#sn').val();
        var member = $('#member').val();
        var shop_id = $('#shop_id').val();
        table.reload('tableTset', {
          url: '/admin/Member/expireList',
          where: {mobile:mobile,shop_id:shop_id,sn:sn,member:member} //设定异步数据接口的额外参数
        });
    });

    //监听行工具事件
    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //console.log(obj);
        if (obj.event === 'info') {
            var url = '{:url("admin/Member/info")}' + "?id=" + data.id;
            layer.open({
                type: 2,
                title: '详情',
                area: ['800px', '800px'],
                content: url,
                end: function(layero, index){
                    table.reload('tableTest', {
                    });
                }
            });
        }else if (obj.event === 'quxiao') {
            layer.confirm('确认此条数据改为未对账？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/Member/quxiao")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            } else {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            }
                        }, 1500);
                    }

                });
            });
        }else if (obj.event === 'duizhang') {
            layer.confirm('确定这条数据已对账？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/Member/duizhang")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            } else {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/admin/Member/expireList',
                                    where: {} //设定异步数据接口的额外参数
                                });
                            }
                        }, 1500);
                    }

                });
            });
        }
    });
});
</script>
{/block}
