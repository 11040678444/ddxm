<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>
    <meta name="author" content="YZNCMS">
    <link rel="stylesheet" href="__STATIC__/libs/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/ddxm.css">
    <link rel="stylesheet" href="__STATIC__/admin/font/iconfont.css">
    <script src="__STATIC__/libs/layui/layui.js"></script>
    <script src="__STATIC__/libs/jquery/jquery.min.js"></script>
     <link rel="stylesheet" href="__STATIC__/steps.css">
    <script src="__STATIC__/steps.js"></script>
    <style type="text/css">
        .layui-table-cell{
            height:auto !important;
        }
        .layui-layer-title{
            text-align: center;
            padding: 0 ;
            font-size:20px;
        
        }
        .width150{
            width:120px;
        }
        .width200{
            width:80px;
        }
        .step-title{
            text-align:center
        }
    </style>
    
<script type="text/javascript">
//全局变量
var GV = {
    'image_upload_url': '{$image_upload_url ? $image_upload_url : url("attachment/attachments/upload", ["dir" => "images", "module" => request()->module()])}',
    'file_upload_url': '{$file_upload_url ? $file_upload_url : url("attachment/attachments/upload", ["dir" => "files", "module" => request()->module()])}',
    'WebUploader_swf': '__STATIC__/webuploader/Uploader.swf',
    'upload_check_url': '{$upload_check_url ? $upload_check_url : url("attachment/Attachments/check")}',
    'ueditor_upload_url': '{$ueditor_upload_url ? $ueditor_upload_url : url("attachment/Ueditor/run")}',
};
</script>
</head>
<body class="childrenBody">
<div class="layui-card">
    <div class="layui-card-header">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>调拨单</legend>
        </fieldset>
    </div>
    <div class="layui-card-body">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-sm">导出</a>
            <a class="layui-btn layui-btn-sm" id="add">新增调拨单</a><!-- href="{:url('admin/manager/add')}" -->
        </div>
        <div class="layui-form">
            <div class="layui-input-inline">
                <select name="shop_id" id="shop_id" lay-filter="shop_id">
                    <option value="0">请选择调入仓库</option>
                    {volist name="shop" id="vo"}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="shop_id2" id="shop_id2" lay-filter="shop_id2">
                    <option value="0">请选择调出仓库</option>
                    {volist name="shop" id="vo"}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="shop_id2" id="status" lay-filter="status">
                    <option value="">请选择状态</option>
                    <option value="0">待发货</option>
                    <option value="1">调拨中</option>
                    <option value="2">已完成</option>
                </select>
            </div>

            <div class="layui-input-inline">
                <input class="layui-input" id="time" name="time" placeholder="开始时间" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="end_time" name="end_time" placeholder="结束时间" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="search" name="search" placeholder="条形码/商品名" autocomplete="off">
            </div>

            <div class="layui-input-inline " style="width: 90px">
                <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                    <i class="layui-icon" style="font-size: 20px; "></i> 搜索
                </button>
            </div>
            <table class="layui-hide" id="table" lay-filter="table"></table> 
        </div>
        <script type="text/html" id="statusTool">
            {{# if(d.status ==0){}}
                待发货
            {{#}else if(d.status==1){}}
                调拨中
            {{#}else if(d.status==2){}}
                已完成

            {{#}}}
        </script>
        <script type="text/html" id="itemBarTool">
             <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="itemrecord" style="background-color:#81bdfa">入库记录</a>   
        </script>
        <script type="text/html" id="barTool">
            {{# if(d.status ==0){}}
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="out_shop" style="width:68px;background-color:#81bdfa">发货</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="print" style="width:68px;background-color:#81bdfa">打印</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit" style="background-color:#81bdfa">编辑/详情</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="del" style="width:68px;background-color:#81bdfa">删除</a>   
            {{#}else if(d.status==1){}}
            <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="print" style="width:68px;background-color:#81bdfa">打印</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="cancel" style="background-color:#81bdfa">取消发货</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="confirm" style="background-color:#81bdfa">确认收货</a>
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="details" style="background-color:#81bdfa">查看详情</a>
            {{#}else if(d.status==2){}}
                <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="details" style="background-color:#81bdfa">查看详情</a>   
            {{#}}}
        </script>
        <div id="steps"></div>
    </div>
</div>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行第一个laydate实例
        laydate.render({
            elem: '#time', //指定元素
            type: 'datetime'
        });
        //执行第二个laydate实例
        laydate.render({
            elem: '#end_time', //指定元素
            type: 'datetime'
        });
    });
</script>

<script type="text/javascript">



layui.use(["table","layer","form"], function() {
    var table = layui.table,
        form  = layui.form,
        layer = layui.layer,
      /*  steps = layui.steps;*/
        $ = layui.$;
    table.render({
        elem: '#table',
       /* toolbar: '#toolbarDemo',*/
        skin: 'row', //行边框风格
        even: true ,//开启隔行背景
        id:"tableTest",
        url: '{:url("admin/allot/index")}',
        height: 'full-148',
        page: true,
        cols: [[
            { field: 'message',minWidth:220, title: '调拨信息',style:"vertical-align:text-top;"},
            { field: 'item', minWidth:200,title: '商品信息',style:"vertical-align:text-top;"},
            { field: 'barcode', minWidth:160,title: '条形码',style:"vertical-align:text-top;"},
            { field: 'number', align: 'center',  title: '调拨数量',style:"vertical-align:text-top;"},
            { field: 'out_message', minWidth:220,title: '发货信息',style:"vertical-align:text-top;"},
            { field: 'in_message', minWidth:220,title: '入库信息',style:"vertical-align:text-top;"},
            { field: 'remark', minWidth:150,title: '备注',style:"vertical-align:text-top;"},
            { align: 'center', title: '状态',toolbar: '#statusTool'},
            { align: 'center',minWidth:360, title: '操作',toolbar: '#barTool'},
        ]],
    });
    $("#add").click(function(){
        layer.open({
            type:2,
            title: '<strong>新增调拨单</strong>',
            area: ['1200px', '740px'],
            content: '{:url("admin/allot/allot_add")}',
            end: function(layero, index){
                $(".layui-laypage-btn").click();
            },
        })
    });

    //搜索
    $("#searchEmailCompany").on("click",function(){
        var shop_id = $('#shop_id').val();
        var shop_id2 = $('#shop_id2').val();
        var status = $('#status').val();
        var time = $('#time').val();
        var end_time = $('#end_time').val();
        var search = $('#search').val();
        table.reload('tableTest', {
            url: '/admin/Allot/index',
            where:{  search:search,
                in_shop:shop_id,
                out_shop:shop_id2,
                status:status,
                time:time,
                end_time:end_time
            } //设定异步数据接口的额外参数
        });
    });

    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //发货
        if (obj.event === 'out_shop') {
            var id = data.id;
            $.ajax({
                url: '{:url("admin/allot/out_shop_list")}',
                type: "POST" ,
                data: {id:id},
                success:function(res){
                    if(res.result){
                        layer.open({
                            type:1,
                            title:"发货",
                            area: ['1200px', '740px'],
                            content: `
                             <div class="layui-card">
                                <div class="layui-card-body">
                                <form class="layui-form form-horizontal" method="post">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label width200">调拨单号：</label>
                                        <div class="layui-form-mid layui-word-aux">${res.data.sn}</div>
                                        <label class="layui-form-label width150">调拨仓库：</label>
                                        <div class="layui-form-mid layui-word-aux" style="width:120px;white-space:nowrap;
                                        text-overflow:ellipsis;overflow:hidden;" title="${res.data.shop_name}">${res.data.shop_name}</div>
                                        <label class="layui-form-label width150">入货仓库：</label>
                                        <div class="layui-form-mid layui-word-aux" style="width:120px;white-space:nowrap;
                                        text-overflow:ellipsis;overflow:hidden;" title="${res.data.shop_names}">${res.data.shop_names}</div>
                                        <label class="layui-form-label width150">调拨人员：</label>
                                        <div class="layui-form-mid layui-word-aux" style="width:120px;">${res.data.creator}</div>
                                        <label class="layui-form-label width200">调拨时间：</label>
                                        <div class="layui-form-mid layui-word-aux">${res.data.time}</div>                          
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label width200">备注：</label>
                                        <div class="layui-input-block" style="width:500px;">
                                            <input readonly  class="layui-input" value="${res.data.remark}">
                                        </div>                                                      
                                    </div>
                                    <table id="out_shop_item" lay-filter="out_shop_item"></table>
                                    <div class="layui-input-inline layui-btn-group userTable" style="margin-right:40px;float:right">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="close">取消</button>
                                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="out_shop" >确定</button>
                                    </div>
                                </form>
                                </div>
                            </div>`,
                            success:function(layero, index){
                                table.render({
                                    elem: '#out_shop_item',
                                   /* toolbar: '#toolbarDemo',*/
                                    skin: 'row', //行边框风格
                                    even: true ,//开启隔行背景
                                    id:"out_shop_item",
                                    url: '{:url("admin/allot/out_shop_item")}',
                                    where:{                        
                                        id:id,

                                    }              ,      
                                    page: true,
                                    cols: [
                                        [
                                            {type:'numbers'},
                                            { field: 'item',align:"center" ,width:300, title: '商品名称'},
                                            { field: 'bar_code',align:"center" ,  title: '条形码'},
                                            { field: 'num',align:"center" ,  title: '发货数量'},
                                        ]
                                    ],
                                });
                                form.on('submit(out_shop)', function(data){
                                    $.ajax({
                                        url: '{:url("admin/allot/out_shop")}',
                                        type: "POST" ,
                                        data: {id:id},
                                        success:function(r){
                                            if(r.result){
                                                layer.msg(r.msg,{icon: 6 , time: 1200 ,shade:0.6},function(){
                                                    layer.close(index);
                                                })
                                            }else{
                                                layer.msg(r.msg,{icon:5});
                                            }
                                        }
                                    });
                                    return false;
                                });
                                form.on("submit(close)", function(data){
                                    layer.close(index);
                                    $(".layui-laypage-btn").click();
                                    return false;
                                })
                            },
                            end: function(layero, index){
                                $(".layui-laypage-btn").click();
                            }
                        })
                    }else{
                        layer.msg(res.msg,{icon:6});
                    }
                }
            })
        }
        //打印
        if (obj.event === 'print') {
            layer.open({
                type:2,
                title:"调拨单",
                area: ['960px', '540px'],
                content:"{:url('admin/allot/prints')}?id="+data.id,
                success:function(layero, index){
                },
                end: function(layero, index){
                    $(".layui-laypage-btn").click();
                }
            })
        }
        //修改
        if (obj.event === 'edit') {

            var id = data.id;

                layer.open({
                    type:2,
                    title: '<strong>编辑调拨单</strong>',
                    area: ['1200px', '740px'],
                    data:{id:id},
                    content: '{:url("admin/allot/allot_up")}?id='+id,
                    end: function(layero, index){
                        layer.close(index);
                        $(".layui-laypage-btn").click();
                    },
                })
        }
        //删除
        if (obj.event === 'del') {
            var id = data.id;
            layer.confirm('确定删除当前调拨单?', {icon: 3, title:'删除提示'}, function(index){
                $.ajax({
                    url:"{:url('admin/allot/del')}",
                    type:"POST",
                    data:{id:id},
                    success:function(res){
                        if(res.result){
                            layer.msg(res.msg,{icon: 6 , time: 1200 ,shade:0.6},function(){
                                table.reload('tableTest', {});
                                layer.close(index);
                            })
                        }else{
                            layer.msg(res.msg,{icon:5});
                        }
                    }
                })
                layer.close(index);
            });
        }
        //取消发货
        if (obj.event === 'cancel') {
            var id = data.id;
            layer.prompt({
                formType: 2,
                value: '',
                title: '取消原因',
                area: ['300px', '100px'], //自定义文本域宽高
                yes:function(index, layeroo){
                    var value = layeroo.find(".layui-layer-input").val();
                    if(value ==""){
                        layer.msg("请输入取消原因",{icon:5 , time: 1200 ,shade:0.6});
                        return false;
                    }
                    $.ajax({
                        url:"{:url('admin/allot/shop_cancel')}",
                        type:"POST",
                        data:{id:id,value:value},
                        success:function(res){
                            if(res.result){
                                layer.msg(res.msg,{icon: 6 , time: 1200 ,shade:0.6},function(){
                                    table.reload('tableTest', {});
                                    layer.close(index);
                                })
                            }else{
                                layer.msg(res.msg,{icon:5});
                            }
                        }
                    })
                },
            });
        }
        //确认收货
        if (obj.event === 'confirm') {
            var id = data.id;
            $.ajax({
                url: '{:url("admin/allot/allot_confirm_list")}',
                type: "POST" ,
                data: {id:id},
                success:function(res){
                    if(res.result){
                        layer.open({
                            type:1,
                            title:"发货",
                            area: ['1200px', '740px'],
                            content: `
                            <div class="layui-card">
                                <div class="layui-card-body">
                                <form class="layui-form form-horizontal" method="post" style="height:650px;">
                                    <div id="steps1"></div>
                                    <table id="allot_confirm" lay-filter="allot_confirm"></table>
                                    <div class="layui-input-inline layui-btn-group userTable" style="position:absolute;right:50%;bottom:0">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="close">取消</button>
                                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="confirm_shop" >确定</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                                `,
                            success:function(layero, index){
                                var steps1 = steps({
                                    el: "#steps1",
                                    data: [
                                        { title: "调拨("+res['data']['out_shop']+")", description: "<p>"+res["data"]["creator"]+"</p><p>"+res["data"]["create_time"]+"</p>" ,icon:"<i class='layui-icon layui-icon-ok'></i>"},
                                        { title: "发货", description: "<p>"+res["data"]["out_admin_user"]+"</p><p >"+res["data"]["out_time"]+"</p>" ,icon:"<i class='layui-icon layui-icon-ok'></i>"},
                                        { title: "确认收货("+res['data']['in_shop']+")", description: "<p>到期时间</p><p>"+res["data"]["in_time"]+"</p>",icon:"<i class='layui-icon layui-icon-ok'></i>" }
                                    ],
                                    active: 1,
                                    center: true,
                                    iconType: "custom",
                                    dataOrder: ["title", "line", "description"]
                                });
                                table.render({
                                    elem: '#allot_confirm',
                                   /* toolbar: '#toolbarDemo',*/
                                    skin: 'row', //行边框风格
                                    even: true ,//开启隔行背景
                                    id:"allot_confirm",
                                    url: '{:url("admin/allot/allot_confirm_list")}',
                                    where:{                        
                                        id:id,                                        
                                    },      
                                    /*page: true,*/
                                    cols: [
                                        [
                                            {type:'numbers'},
                                            { field: 'item',align:"center" ,width:300, title: '商品名称'},
                                            { field: 'bar_code',align:"center" ,  title: '条形码'},
                                            { field: 'stock',align:"center" ,  title: '当前库存'},
                                            { field: 'num',align:"center" ,  title: '调拨数量'},
                                        ]
                                    ],
                                });
                                form.on("submit(close)", function(data){
                                    layer.close(index);
                                        $(".layui-laypage-btn").click();
                                    return false;
                                })

                                form.on("submit(confirm_shop)", function(data){
                                    $.ajax({
                                        url: '{:url("admin/allot/confirm_shop")}',
                                        type: "POST" ,
                                        data: {id:id},
                                        success:function(r){

                                            if(typeof(r) == 'string')
                                            {
                                                r = JSON.parse(r);
                                            }

                                            if(r.result){
                                                layer.msg(r.msg,{icon: 6 , time: 1200 ,shade:0.6},function(){
                                                    layer.close(index);
                                                    $(".layui-laypage-btn").click();
                                                })
                                            }else{
                                                layer.msg(r.msg,{icon:5});
                                            }
                                        }
                                    });
                                    return false;
                                });
                                form.on("submit(close)", function(data){
                                    layer.close(index);
                                    $(".layui-laypage-btn").click();
                                    return false;
                                })
                            },
                            end: function(layero, index){
                                $(".layui-laypage-btn").click();
                            }
                        })
                    }else{
                        layer.msg(res.msg,{icon:5});
                    }
                }
            });
        }
        //查看详情
        if (obj.event === 'details') {
            var id = data.id;
            $.ajax({
                url: '{:url("admin/allot/allot_confirm_list")}',
                type: "POST" ,
                data: {id:id},
                success:function(res){
                    if(res.result){
                        layer.open({
                            type:1,
                            title:"发货",
                            area: ['1200px', '740px'],
                            content: `
                            <div class="layui-card">
                                <div class="layui-card-body">
                                <form class="layui-form form-horizontal" method="post" style="height:650px;">
                                    <div id="steps1"></div>
                                    <textarea id="textarea" disabled="disabled" style="width: 100%"></textarea>
                                    <table id="allot_confirm" lay-filter="allot_confirm"></table>
                                    <div class="layui-input-inline layui-btn-group userTable" style="position:absolute;right:50%;bottom:0">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="close">取消</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                                `,
                            success:function(layero, index){
                                $("#textarea").val("   备注："+res['data']['remark']);
                                var steps1 = steps({
                                    el: "#steps1",
                                    data: [
                                        { title: "调拨("+res['data']['out_shop']+")", description: "<p>"+res["data"]["creator"]+"</p><p>"+res["data"]["create_time"]+"</p>" ,icon:"<i class='layui-icon layui-icon-ok'></i>"},
                                        { title: "发货("+res['data']['in_shop']+")", description: "<p>"+res["data"]["out_admin_user"]+"</p><p >"+res["data"]["out_time"]+"</p>" ,icon:"<i class='layui-icon layui-icon-ok'></i>"},
                                        { title: "确认收货", description: "<p>"+res['data']['in_admin_user']+"</p><p>"+res["data"]["in_time"]+"</p>",icon:"<i class='layui-icon layui-icon-ok'></i>" }
                                    ],
                                    active: res["data"]['status'],
                                    center: true,
                                    iconType: "custom",
                                    dataOrder: ["title", "line", "description"]
                                });
                                table.render({
                                    elem: '#allot_confirm',
                                   /* toolbar: '#toolbarDemo',*/
                                    skin: 'row', //行边框风格
                                    even: true ,//开启隔行背景
                                    id:"allot_confirm",
                                    url: '{:url("admin/allot/allot_confirm_list")}',
                                    where:{                        
                                        id:id,                                        
                                    },      
                                    /*page: true,*/
                                    cols: [
                                        [
                                            {type:'numbers'},
                                            { field: 'item',align:"center" ,width:300, title: '商品名称'},
                                            { field: 'bar_code',align:"center" ,  title: '条形码'},
                                            { field: 'stock',align:"center" ,  title: '当前库存'},
                                            { field: 'num',align:"center" ,  title: '调拨数量'},
                                        ]
                                    ],
                                });
                                form.on("submit(close)", function(data){
                                    layer.close(index);
                                    $(".layui-laypage-btn").click();
                                    return false;
                                })
                            },
                            end: function(layero, index){
                                $(".layui-laypage-btn").click();
                            }
                        })
                    }else{
                        layer.msg(res.msg,{icon:5});
                    }
                }
            });
        }

    })
});
</script>
</body>

</html>
