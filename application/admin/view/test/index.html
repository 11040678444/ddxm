{extend name="index_layout"/}
{block name="main"}

<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>


<div class="layui-card">
    <div style="margin: auto;width: 1020px;">
        <div style="float: left;">
            <h1>预览</h1>
            <div id="myPreview" style="width: 500px;height:752px;overflow:hidden;overflow-y: scroll;border: 1px solid #cfcfcf;background-color: white">

            </div>
        </div>
        <div style="width:500px;height:600px;float: right;">
            <h1>编辑器</h1>
            <script id="editor" type="text/plain" style="width: 500px;height: 600px;"></script>
        </div>
    </div>

</div>

{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>

<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('editor');

    ue.addListener("blur",function(){
        console.log('111');
        console.log("富文本框的内容",UE.getEditor('editor').getContent());
        document.getElementById("myPreview").innerHTML = UE.getEditor('editor').getContent()
    })
</script>
{/block}
