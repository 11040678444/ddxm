{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">商品列表</div>
    <div class="layui-card-body">
        <div class="layui-form">
            
            <a class="layui-btn layui-btn-sm" id="Add" >添加商品</a>
            <div class="layui-input-inline">
                <select name="type_id" id="type_id" lay-filter="type_id">
                    <option value="0">请选择一级分类</option>
                    {volist name="typeId" id="vo"}
                        <option value="{$vo['id']}" {if condition="$vo['id'] eq $list['type_id']"} selected="selected" {/if} >{$vo['cname']}</option>
                    {/volist} 
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="type" lay-filter="type" id="type">
                    <option value="0">请先选择二级分类</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="demoReload" name="name" placeholder="商品名称" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" id="bar_code" name="bar_code" placeholder="条形码" autocomplete="off">
            </div>
            <div class="layui-input-inline " style="width: 90px">
                <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                    <i class="layui-icon" style="font-size: 20px; "></i> 搜索
                </button>
            </div>
            <table class="layui-hide" id="table" lay-filter="table"></table>
            <!-- <script type="text/html" id="toolbarDemo"> -->
                
            <!-- </script> -->
            <script type="text/html" id="barTool">
                {{#  if(d.status == 1){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="xiajia">下架</a>
                {{#  } else if(d.status == 0) { }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="shangjia">上架</a>
                {{#  } }}

                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            
            <script type="text/html" id="statusTool">
                {{# if(d.status ==1){}}
                    上架
                {{#}else if(d.status==0){}}
                    下架
                {{#}else{}}
                    删除
                {{#}}}
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use(["table","layer"], function() {
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
    table.render({
        elem: '#table',
        toolbar: '#toolbarDemo',
        skin: 'row', //行边框风格
        even: true ,//开启隔行背景
        id:"tableTset",
        url: '{:url("admin/item/index")}',
        height: 'full-128',
        /*limit:1,
        limits:[1,2,30,40,50,60,70,80,90],*/
        page: true,
        cols: [
            [
                { field: 'id', width: 80, title: 'ID'},
                { field: 'title', /*width: 80,*/ title: '商品名称'},
                { field: 'type_id', /*width: 120,*/ title: '一级分类'},
                { field: 'type', title: '二级分类' },
                { field: 'item_type', width: 120, title: '商品库' },
                { field: 'cate_id',width: 120, title: '分区'},
                { field: 'unit_id', title: '单位' },
                { field: 'bar_code', title: '条形码' },
                { field: 'status',width: 80, title: '上下架',toolbar:'#statusTool' },
                { field: 'price', title: '销售价格' },
                // { field: 'create_time', title: '更新时间' },
                { fixed: 'right', /*width: 160,*/ title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

    //添加
    $("#Add").on("click",function(){
        var url  ="{:url('admin/Item/item_add')}";
        layer.open({
            type: 2,
            title: '添加规格',
            area: ['800px', '800px'],
            content: url,
            end: function(layero, index){
                table.reload('tableTset', {
                });
            }
        });
    });

    //搜索
    $("#searchEmailCompany").on("click",function(){
        var name = $('#demoReload').val();
        var type_id = $('#type_id').val();
        var type = $('#type').val();
        var bar_code = $('#bar_code').val();
        table.reload('tableTset', {
          url: '/admin/item/index',
          where: {name:name,type_id:type_id,type:type,bar_code:bar_code} //设定异步数据接口的额外参数
        });
    });

    //监听行工具事件
    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //console.log(obj);
        if (obj.event === 'del') {
            layer.confirm('确定删除这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/item/item_del")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            }
                        }, 1500);
                    }

                });
            });
        }else if (obj.event === 'edit') {
            var url = '{:url("admin/item/item_add")}' + "?id=" + data.id;
            layer.open({
                type: 2,
                title: '编辑商品',
                area: ['800px', '800px'],
                content: url,
                end: function(layero, index){
                   table.reload('tableTset', {
                    });
                }
            });
        }else if (obj.event === 'xiajia') {
            layer.confirm('确定下架这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/item/item_xiajia")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            }
                        }, 1500);
                    }

                });
            });
        }
        else if (obj.event === 'shangjia') {
            layer.confirm('确定上架这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/item/item_shangjia")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            }
                        }, 1500);
                    }

                });
            });
        }
    });
});

layui.use(["form"], function(){
        var layer = layui.layer;
        form = layui.form;
        //筛选分类
        form.on('select(type_id)', function(data){   
            var val=data.value;
            $.ajax({
                type : "post",
                url : "/admin/Item/category_select",
                data: {pid:val},
                dataType: 'json',
                success:function(res){
                    if( res.code == 1 ){
                        var category = res.data;
                        console.log(category);
                        var option = '';
                        $('#type').empty();
                        $('#type').append("<option value=''>请选择</option>");
                        for( var k in category){
                            $("#type").append("<option value=" + category[k].id + ">" + category[k].cname + "</option>");
                        }
                        form.render("select");
                    }
                }
            });
        });
});
</script>
{/block}
