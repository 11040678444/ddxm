{/block}
{block name="script"}
<script type="text/javascript">
layui.use(["table","layer"], function() {
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
    table.render({
        elem: '#table',
        toolbar: '#toolbarDemo',
        skin: 'row', //行边框风格
        even: true ,//开启隔行背景
        id:"tableTset",
        url: '{:url("admin/item/category_list1")}',
        height: 'full-128',
        /*limit:1,
        limits:[1,2,30,40,50,60,70,80,90],*/
        pid: 1,
        page: true,
        cols: [
            [
                { field: 'id', /*width: 80,*/ title: 'ID'},
                { field: 'sort', /*width: 80,*/ title: '序号'},
                { field: 'cname', /*width: 80,*/ title: '分类名称'},
                { field: 'update_id', /*width: 120,*/ title: '更新人'},
                { field: 'addtime', title: '创建时间'},
                { field: 'update_time',/* width: 200, */title: '更新时间' },
                { fixed: 'right', /*width: 160,*/ title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

    //添加
    $("#Add").on("click",function(){
        var url  ="{:url('admin/Item/category_add')}";
        layer.open({
            type: 2,
            title: '添加规格',
            area: ['600px', '300px'],
            content: url,
            end: function(layero, index){
                table.reload('tableTset', {
                });
            }
        });
    });


    //监听行工具事件
    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //console.log(obj);
        if (obj.event === 'del') {
            layer.confirm('确定禁用这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("admin/item/category_del")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                location.href = data.url;
                            }
                        }, 1500);
                    }

                });
            });
        }else if (obj.event === 'edit') {
            var url = '{:url("admin/item/category_add")}' + "?id=" + data.id;
            layer.open({
                type: 2,
                title: '在线调试',
                area: ['500px', '300px'],
                content: url,
                end: function(layero, index){
                   table.reload('tableTset', {
                    });
                }
            });
        }else if( obj.event === 'next' ){
            // var url = '{:url("admin/item/category_lists")}' + "?id=" + data.id;
            // layer.open({
            //     type: 2,
            //     title: '在线调试',
            //     area: ['800px', '600px'],
            //     content: url,
            //     end: function(layero, index){
            //        table.reload('tableTset', {
            //         });
            //     }
            // });
        }
    });
});
</script>
{/block}
