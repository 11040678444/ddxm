{block name="script"}
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行第一个laydate实例
        laydate.render({
            elem: '#time', //指定元素
            type: 'datetime'
        });
        //执行第二个laydate实例
        laydate.render({
            elem: '#end_time', //指定元素
            type: 'datetime'
        });
    });
</script>

<script type="text/javascript">
    layui.use(["table","layer"], function() {
        var table = layui.table,
            layer = layui.layer,
            $ = layui.$;
        table.render({
            elem: '#table',
            toolbar: '#toolbarDemo',
            skin: 'row', //行边框风格
            even: true ,//开启隔行背景
            id:"tableTset",
            url: '{:url("admin/Statistics/cz")}',
            height: 'full-128',
            /*limit:1,
            limits:[1,2,30,40,50,60,70,80,90],*/
            where:{type:1},
            page: true,
            cols: [
                [
                    { field: 'all_price',  title: '充值金额'},
                    { field: 'price', title: '退款金额'},
                ]
            ],
        });

        //搜索
        $("#searchEmailCompany").on("click",function(){
            var shop_id = $('#shop_id').val();
            var time = $('#time').val();
            var end_time = $('#end_time').val();
            table.reload('tableTset', {
                url: '/admin/Statistics/cz',
                where:{
                    shop_id:shop_id,
                    start_time:time,
                    end_time:end_time
                } //设定异步数据接口的额外参数
            });
        });

    });
</script>
{/block}
