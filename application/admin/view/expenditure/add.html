{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">类型</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal">
            <div class="layui-form-item">
                <label class="layui-form-label">类型名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" value="{$list['title']}" autocomplete="off" placeholder="类型名称" class="layui-input">
                </div>
            </div>
            <input type="hidden" name="id" id="TpyId" value="{$list['id']}" >
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="L_submit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" id = "close">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script>
    layui.use(["form"], function(){
        var layer = layui.layer;
        form = layui.form;
        //关闭
        $("#close").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            parent.location.reload(); 
        })


        form.on('submit(L_submit)', function(data){
            var formData = data.field;
            var itemID = $('#TpyId').val();
            $.ajax({
                type : "post",
                url : "/admin/Expenditure/doPost",
                data: formData,
                dataType: 'json',
                success:function(res){
                    if( res.code == 1 ){
                        layer.msg(res.msg, {time: 3000});
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout(function(){
                            parent.layer.close(index);
                            parent.location.reload();
                        }, 1000); 
                        
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
            return false;
        }); 
    });
    
</script>
{/block}
