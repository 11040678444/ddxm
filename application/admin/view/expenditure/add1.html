{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">添加管理员</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal">
            <div class="layui-form-item">
                <label class="layui-form-label">所属门店</label>
                <div class="layui-input-inline">
                    <select name="shop_id" lay-filter="roleid">
                        {volist name="shop" id="vo"}
                        <option value="{$vo['id']}" {if condition="$list['shop_id'] eq $vo['id']"} selected="selected" {/if}  >{$vo['name']}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型名称</label>
                <div class="layui-input-inline">
                    <select name="type_id" lay-filter="roleid">
                        {volist name="types" id="types"}
                        <option value="{$types['id']}" {if condition="$list['type_id'] eq $types['id']"} selected ="selected" {/if}>{$types['title']}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <input type="hidden" name="id" value="{$list['id']}">
            <div class="layui-form-item">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="price" lay-verify="price" onkeydown="if(isNaN(value))execCommand('undo')" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" value="{$list['price']}" autocomplete="off" placeholder="支出金额" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color:red;">*</span>支出时间</label>
                <div class="layui-input-block w300">
                    <input type="text" name="time" placeholder="分润时间" autocomplete="off" class="layui-input" value="{$list['time']}" id="end_time">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block w300">
                    <textarea name="remarks" lay-verify="required" placeholder="请输入备注" class="layui-textarea">{$list.remarks}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="L_submit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" id = "close">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var start_time = "{$list.time}";
        laydate.render({
            elem: '#end_time', //指定元素
            type: 'datetime',
            value: start_time
        });
    });

    layui.use(["form"], function(){
        var layer = layui.layer;
        form = layui.form;
        //关闭
        $("#close").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            parent.location.reload(); 
        })

        form.on('submit(L_submit)', function(data){
            var formData = data.field;
            console.log(formData);
            $.ajax({
                type : "post",
                url : "/admin/Expenditure/doPost1",
                data: formData,
                dataType: 'json',
                success:function(res){
                    if( res.code == 1 ){
                        layer.msg(res.msg, {time: 3000});
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout(function(){
                            parent.layer.close(index);
                            parent.location.reload();
                        }, 1000); 
                        
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
            return false;
        }); 
    });
    
</script>
{/block}
