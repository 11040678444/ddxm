<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>捣蛋熊猫-后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/libs/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/jquery.slider.css" />
</head>

<body>
    <style type="text/css">
    body {
        background-image: url("__STATIC__/admin/img/login_bg.png");
    }
    </style>
    <div id="mydiv">
        <div class="login-main">
            <div class="layui-elip">捣蛋熊猫-后台管理系统</div>
            <form class="layui-form" action="{:url('admin/index/login')}">
                <div class="layui-form-item">
                    <div class="layui-input-inline input-item">
                        <label for="username">用户名</label>
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="账号" class="layui-input">
                    </div>
                    <div class="layui-input-inline input-item">
                        <label for="password">密码</label>
                        <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-input-inline input-item verify-box">
<!--                        <label for="verify">验证码</label>-->
<!--                        <input type="text" name="verify" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">-->
<!--                        <img id="verify" src="{:url('api/checkcode/getVerify','font_size=18&imageW=130&imageH=38')}" alt="验证码" class="captcha">-->
                        <div id="slider" class="slider"></div>
                    </div>
                    <div class="layui-input-inline login-btn" >
                        <button class="layui-btn" lay-filter="login" lay-submit>登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/libs/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.slider.min.js"></script>
    <script type="text/javascript">

        var check_result = false;
        $("#slider").slider({
            width: 360, // width
            height: 35, // height
            sliderBg: "rgb(232, 232, 232)", // 滑块背景颜色
            color: "rgb(114, 114, 114)", // 文字颜色
            fontSize: 14, // 文字大小
            bgColor: "#1ab394", // 背景颜色
            textMsg: "按住滑块，拖拽验证", // 提示文字
            successMsg: "验证成功", // 验证成功提示文字
            successColor: "#ffffff", // 滑块验证成功提示文字颜色
            time: 400, // 返回时间
            callback: function(result) { // 回调函数，true(成功),false(失败)
                check_result = result;
            }
        });

    layui.use(['form', 'layer', 'jquery'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        //登录
        form.on("submit(login)", function(data) {

            if(!check_result){
                layer.msg("请拖动滑块到最右边", { icon: 5 });
                return false;
            }

            var action = $(data.form).attr('action');
            $.post(action, $(data.form).serialize(), success, "json");
            return false;

            function success(data) {
                if (data.code) {
                    layer.msg('登入成功', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function() {
                        window.location.href = data.url;
                    });
                } else {
                    layer.msg(data.msg, { icon: 5 });
                    //刷新验证码
                    // $("#verify").click();
                }
            }
        });

        //表单输入效果
        $(".login-main .input-item").click(function(e) {
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        })
        $(".login-main .input-item .layui-input").focus(function() {
            $(this).parent().addClass("layui-input-focus");
        })
        $(".login-main .input-item .layui-input").blur(function() {
            $(this).parent().removeClass("layui-input-focus");
            if ($(this).val() != '') {
                $(this).parent().addClass("layui-input-active");
            } else {
                $(this).parent().removeClass("layui-input-active");
            }
        })

        //刷新验证码
        // $("#verify").click(function() {
        //     var verifyimg = $("#verify").attr("src");
        //     $("#verify").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
        // });
    })
    </script>
</body>

</html>
