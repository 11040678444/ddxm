{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form">
        <a class="layui-btn layui-btn-sm" id="Add">添加供应商</a>
        <div class="layui-input-inline">
            <input class="layui-input" id="demoReload" name="name" placeholder="供应商" autocomplete="off">
        </div>
        <div class="layui-input-inline " style="width: 90px">
            <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                <i class="layui-icon" style="font-size: 20px; "></i> 搜索
            </button>
        </div>
        <table class="layui-hide" id="table" lay-filter="table"></table>

            <script type="text/html" id="barTool">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use(["table","layer"], function() {
    var table = layui.table,
        layer = layui.layer,
        $ = layui.$;
    table.render({
        elem: '#table',
        toolbar: '#toolbarDemo',
        skin: 'row', //行边框风格
        even: true ,//开启隔行背景
        id:"tableTset",
        url: '{:url("mall/Supplier/supplier_list")}',
        height: 'full-128',
        /*limit:1,
        limits:[1,2,30,40,50,60,70,80,90],*/
        page: true,
        cols: [
            [
                { type: 'numbers'},
                { field: 'title', /*width: 80,*/ title: '快递公司'},
                { fixed: 'right', /*width: 160,*/ title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

    //添加单位
    $("#Add").on("click",function(){
        var url  ="{:url('mall/Supplier/supplier_add')}";
        layer.open({
            type: 2,
            title: '添加供应商',
            area: ['600px', '300px'],
            content: url,
            end: function(layero, index){
                table.reload('table', {
                });
            }
        });
    });

    //搜索
    $("#searchEmailCompany").on("click",function(){
        var name = $('#demoReload').val();
        table.reload('tableTset', {
          url: '/mall/Supplier/supplier_list',
          where: {name:name} //设定异步数据接口的额外参数
        });
    });

    //监听行工具事件
    table.on('tool(table)', function(obj) {
        var data = obj.data;
        //console.log(obj);
        if (obj.event === 'del') {
            layer.confirm('确定删除这条数据？', { icon: 3, title: '提示' }, function(index) {
                layer.close(index);
                $.post('{:url("mall/Supplier/supplier_list")}', { 'id': data.id }, function(data) {
                    if (data.code == 1) {
                        if (data.url) {
                            layer.msg(data.msg + ' 页面即将自动跳转~');
                        } else {
                            layer.msg(data.msg);
                        }
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/mall/Supplier/supplier_list',
                                });
                            } else {
                                table.reload('tableTset', {
                                    url: '/mall/Supplier/supplier_list',
                                });
                            }
                        }, 1500);
                    } else {
                        layer.msg(data.msg);
                        setTimeout(function() {
                            if (data.url) {
                                table.reload('tableTset', {
                                    url: '/mall/Supplier/supplier_list',
                                });
                            }
                        }, 1500);
                    }

                });
            });
        }else if (obj.event === 'edit') {
            var url = '{:url("mall/Supplier/supplier_add")}' + "?id=" + data.id;
            layer.open({
                type: 2,
                title: '编辑供应商',
                area: ['600px', '300px'],
                content: url,
                end: function(layero, index){
                   table.reload('tableTset', {
                    });
                }
            });
        }
    });
});
</script>
{/block}
